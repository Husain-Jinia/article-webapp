<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for article in articles %}
    <li>
        <a href="{%url 'articleDetail' article.pk%}">{{article.title}}</a>
    </li>
    <br>
    {% comment %} <form action="{% url 'like_articles' article.id %}" method = "POST"></form>
    {%csrf_token%}
    <button type = "submit", name="article_id", value ="{{article.id}}">like</button> - {{total_likes}} likes {% endcomment %}
    {% endfor %}
</body>
</html>
