{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='{% static 'product/main.css' %}'>
    <title>products</title>
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'dashboard' %}">Article Website</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            
            
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                {%if user.is_authenticated %}
                
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                </div>
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="{% url 'article-view' %}">Your Articles</a>
                </div>
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="{% url 'article-creation' %}">Create</a>
                </div>
                <a class="nav-item nav-link" href="{% url 'profile' %}">Settings</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {%else%}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {%endif%}
            </div>
          </div>
        </div>
      </nav>
    </header>
        {%if messages%}
            {%for message in messages%}
                <div class="alert alert-{{message.tags}}">
                {{ message }}
            {%endfor%}
        {% endif %}
        {% block content %}{% endblock content %}
    
    <script src="https://kit.fontawesome.com/faea57e258.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
      body {
        background: #fafafa;
        color: #333333;
        margin-top: 5rem;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #444444;
      }
      
      ul {
        margin: 0;
      }
      
      .bg-steel {
        background-color: #5f788a;
      }
      
      .site-header .navbar-nav .nav-link {
        color: #cbd5db;
      }
      
      .site-header .navbar-nav .nav-link:hover {
        color: #ffffff;
      }
      
      .site-header .navbar-nav .nav-link.active {
        font-weight: 500;
      }
      
      .content-section {
        background: #ffffff;
        padding: 10px 20px;
        border: 1px solid #dddddd;
        border-radius: 3px;
        margin-bottom: 20px;
      }
      
      .article-title {
        color: #444444;
      }
      
      a.article-title:hover {
        color: #428bca;
        text-decoration: none;
      }
      
      .article-content {
        white-space: pre-line;
      }
      
      .article-img {
        height: 65px;
        width: 65px;
        margin-right: 16px;
      }
      
      .article-metadata {
        padding-bottom: 1px;
        margin-bottom: 4px;
        border-bottom: 1px solid #e3e3e3
      }
      
      .article-metadata a:hover {
        color: #333;
        text-decoration: none;
      }
      
      .article-svg {
        width: 25px;
        height: 25px;
        vertical-align: middle;
      }
      
      .account-img {
        height: 125px;
        width: 125px;
        margin-right: 20px;
        margin-bottom: 16px;
      }
      
      .account-heading {
        font-size: 2.5rem;
      }
    </style>
</body>
</html>
